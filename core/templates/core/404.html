{% extends 'base.html' %}

{% block title %}Página no encontrada{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin: 4rem auto; text-align: center;">
    <div class="card border-0 shadow-sm">
        <div class="card-body p-5">
            <div style="font-size: 5rem; color: var(--accent-primary); opacity: 0.3; margin-bottom: 2rem;">
                <i class="fas fa-search"></i>
            </div>
            <h1 class="h3 mb-3" style="font-weight: 700; color: var(--text-primary);">Página no encontrada</h1>
            <p class="text-muted mb-4" style="font-size: 1.125rem; line-height: 1.6;">
                La página que estás buscando no existe o fue movida.
            </p>
            <div class="d-grid gap-2">
                <a href="{% url 'core:dashboard' %}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>
                    Volver al Dashboard
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>
                    Volver atrás
                </a>
            </div>
        </div>
    </div>
    <p class="text-muted mt-4" style="font-size: 0.875rem;">
        Si creés que esto es un error, contactá al soporte.
    </p>
</div>
{% endblock %}
