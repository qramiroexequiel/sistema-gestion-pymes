{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Editar Cliente{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-edit"></i> Editar Cliente: {{ object.name }}</h4>
            </div>
            <div class="card-body">
                {% crispy form %}
            </div>
            <div class="card-footer">
                <a href="{% url 'customers:detail' object.pk %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
